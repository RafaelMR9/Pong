<!DOCTYPE html>
<html>
<head>
    <title>Pong</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <div id="gameArea" class="game-area">
        <div class="game-divider"></div>
        <div id="leftScore" class="score-board">0</div> 
        <div id="rightScore" class="score-board">0</div>
        <div id="playerPaddleLeft" class="paddle"></div>
        <div id="playerPaddleRight" class="paddle"></div>
        <div id="ball" class="ball"></div>
        <div id="introScreen" class="modal-screen">
            <h1 class="title-text">PONG!</h1>
            <p class="instruction-text">Use as teclas minúsculas 'w' e 's' e as setas 'cima' e 'baixo' para mover as barras.</p>
            <p class="instruction-text">A bola acelera aos poucos.</p>
            <p class="instruction-text">O jogo termina quando um dos jogadores marcar 3 pontos.</p>
            <button id="startGame" class="action-button">Começar Jogo</button>
        </div>
        <div id="victoryScreen" class="modal-screen" style="display:none;">
            <h1 id="victoryMessage" class="title-text"></h1>
            <button id="playAgain" class="action-button">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
